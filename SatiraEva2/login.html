<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/img/log.png" />
    <title>Satira || Log In</title>
</head>

<body background="/src/main/resources/static/img/bar.jpg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="/img/log.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Satira
            </a>
        </div>
    </nav>
    <br />
    <img id="mov" src="/img/log.png" class="rounded-circle mx-auto d-block" alt="..." width="150px" height="150px">
    <br />
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 bg-dark text-light mx-auto p-4" style="width: 450px; border-radius: 25px;">
                <form class="form-control-lg">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="ejemplo@gmail.com" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Clave</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                        <label id="rec" class="form-check-label" for="exampleCheck1">Mirame</label>
                    </div>
                    <input class="btn btn-outline-light btn-lg" type="button" value="Iniciarsesion" id="boton"
                        onclick="login()">
                    <a class="btn btn-outline-light btn-lg float-end" role="button" href="registro.html">
                        Registrate
                    </a>
                </form>
            </div>
            <div class="col-3"></div>

        </div>
        <script src="/js/main.js"></script>
    </div>
    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/loginJS.js"></script>
</body>
</html>
